version: "3.9"

services:
  judge0-db:
    image: postgres:13
    container_name: judge0-db
    environment:
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
    volumes:
      - judge0-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U judge0 -d judge0"]
      interval: 5s
      timeout: 3s
      retries: 20

  judge0-redis:
    image: redis:7
    container_name: judge0-redis
    command: ["bash","-lc",'docker-entrypoint.sh --appendonly no --requirepass "$$REDIS_PASSWORD"']
    environment:
      REDIS_PASSWORD: strong_redis_pass
    restart: unless-stopped
    healthcheck:
      test: ["CMD","redis-cli","-a","strong_redis_pass","PING"]
      interval: 5s
      timeout: 3s
      retries: 20

  judge0-server:
    image: judge0/judge0:latest
    container_name: judge0-server
    ports:
      - "2358:2358"
    privileged: true
    environment:
      POSTGRES_HOST: judge0-db
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      REDIS_HOST: judge0-redis
      REDIS_PASSWORD: strong_redis_pass
      PORT: 2358
      ALLOWED_HOSTS: "*"
      DISABLE_SANDBOX: "1"
    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["./scripts/server"]   # start Judge0 API

  judge0-worker:
    image: judge0/judge0:latest
    container_name: judge0-worker
    privileged: true
    environment:
      POSTGRES_HOST: judge0-db
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      REDIS_HOST: judge0-redis
      REDIS_PASSWORD: strong_redis_pass
      DISABLE_SANDBOX: "1"
    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["./scripts/workers"]

volumes:
  judge0-data:
